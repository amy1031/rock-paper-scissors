<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css" class="rel">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Choose your move!</h1>
            <div class="col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="rock text-center">
                            <i class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i>
                            <h2 class="text-center"><button type="button" onClick="play('rock')">Rock</button></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="paper text-center">
                            <i class="fa fa-paper-plane fa-5x" aria-hidden="true"></i>
                            <h2 class="text-center"><button type="button" onClick="play('paper')">Paper</button></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="scissors text-center">
                            <i class="fa fa-scissors fa-5x" aria-hidden="true"></i>
                            <h2 class="text-center"><button type="button" onClick="play('scissors')">Scissors</button></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 class="text-center" id="display-winner"></h2>
                        <h2 class="text-center" id="display-loser"></h2>
                        <h2 class="text-center" id="display-draw"></h2>
                        <h2 class="text-center" id="clear"></h2>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                            <h2 class="text-center"><button type="button" onClick="reset('clear')">Reset</button></h2>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/e9e2e5fa0c.js"></script>
    <script src="app.js"></script>
</body>

</html>
